{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="restApp">
    <head>
        <meta charset="utf-8">
        <title>Django RestAngular</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">


        <style type="text/css">
            body {
                margin: 20px !important;
            }
        </style>
    </head>
    <body>
        <div class="well" style="max-width: 300px; margin-left:200px; padding: 8px 0;" ng-controller="ItemsController">
            <itemlist items="items" group-name="My items" can-add="true"></itemlist>
        </div>
        
        <!-- AngularJS -->
        <script src="{% static 'lib/angular/angular.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/services.js' %}"></script>
        <script src="{% static 'lib/angular/angular-resource.min.js' %}"></script>
        <script src="{% static 'js/controllers.js' %}"></script>
        <script src="{% static 'js/directives.js' %}"></script>
        
        <!-- Bootstrap -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
